<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Проект "Место"</title>
</head>

<body class="page">

  <header class="header">
    <img class="header__logo" src="./images/logo.svg" alt="Логотип &quot;Место Россия&quot;">
  </header>

  <main class="content">
    <section class="profile">
      <div class="profile__container">
        <img class="profile__avatar" src="./images/avatar.jpg" alt="Аватар">
        <div class="profile__info">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button class="profile__edit-button" type="button" aria-label="Редактирование профиля"></button>
          <p class="profile__job">Исследователь океана</p>
        </div>
      </div>
      <button class="profile__add-button" type="button" aria-label="Добавлене элементов"></button>
    </section>

    <section class="elements">
      <ul class="elements__container"></ul>
    </section>
  </main>

  <footer class="footer">
    <p class="footer__copyright" lang="en">&copy; 2022 Mesto Russia</p>
  </footer>

  <div class="popup" id="popup_edit-profile">
    <div class="popup__container">
      <button class="popup__close-button" type="button" aria-label="Закрыть всплывающее окно"></button>
      <h2 class="popup__title">Редактировать профиль</h2>
      <form class="popup__form" id="popup__profile-form">
        <input class="popup__input popup__input_data_name" type="text" name="name" placeholder="Ваше имя" required>
        <input class="popup__input popup__input_data_job" type="text" name="job" placeholder="Ваш вид деятельности"
          required>
        <button class="popup__save-button" type="submit" aria-label="Сохранение изменений">Сохранить</button>
      </form>
    </div>
  </div>

  <div class="popup" id="popup_add-cards">
    <div class="popup__container">
      <button class="popup__close-button" type="button" aria-label="Закрыть всплывающее окно"></button>
      <h2 class="popup__title">Новое место</h2>
      <form class="popup__form" id="popup__cards-form">
        <input class="popup__input popup__input_data_place" type="text" name="name" placeholder="Название" required>
        <input class="popup__input popup__input_data_link" type="text" name="job" placeholder="Ссылка на картинку"
          required>
        <button class="popup__save-button" type="submit" aria-label="Сохранение изменений">Создать</button>
      </form>
    </div>
  </div>

  <template class="template__element">
    <li class="element">
      <button class="element__delete-button" type="button"></button>
      <img class="element__image" src="#" alt="">
      <div class="element__container">
        <h2 class="element__text"></h2>
        <button class="element__like" type="button" aria-label="Лайк"></button>
      </div>
    </li>
  </template>

  <div class="popup" id="popup__big-photo">
    <figure class="popup__photo-container">
      <button class="popup__close-button" type="button" aria-label="Закрытие всплывающего окна"></button>
      <img class="popup__photo" src="#" alt="">
      <figcaption class="popup__photo-caption"></figcaption>
    </figure>
  </div>

  <script src="./scripts/index.js"></script>
</body>

</html>
